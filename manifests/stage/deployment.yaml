apiVersion: apps/v1
kind: Deployment
metadata:
  name: arash-external-api-stage
  namespace: arash
spec:
  selector:
    matchLabels:
      app: arash-external-api-stage
  template:
    metadata:
      labels:
        app: arash-external-api-stage
    spec:
      containers:
      - env:
        - name: TZ
          value: Asia/Tehran
        image: repo3.lucidfirm.ir/primebot/arash-external-api:latest
        imagePullPolicy: Always
        name: arash-external-api-stage
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
