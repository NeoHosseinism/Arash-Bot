# Docker Compose for Arash External API Service v1.1
# Production-ready setup with PostgreSQL

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: arash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: arash_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_strong_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - arash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Initialization (runs once)
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: arash-db-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-changeme_strong_password}@postgres:5432/arash_api
    env_file:
      - .env
    networks:
      - arash-network
    command: python scripts/manage_api_keys.py init
    restart: "no"

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: arash-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-changeme_strong_password}@postgres:5432/arash_api
      ENVIRONMENT: production
      API_HOST: 0.0.0.0
      API_PORT: 8001
    env_file:
      - .env
    ports:
      - "${API_PORT:-8001}:8001"
    volumes:
      - ./logs:/app/logs
    networks:
      - arash-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot (Optional)
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: arash-telegram-bot
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - arash-network
    command: python run_bot.py
    profiles:
      - telegram  # Only start if --profile telegram is specified

networks:
  arash-network:
    driver: bridge
    name: arash-network

volumes:
  postgres_data:
    driver: local
    name: arash-postgres-data
